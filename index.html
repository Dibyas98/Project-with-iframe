<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML page with iframe</title>
</head>
<body>
    <header>
        <div>
            <h1>HTML Project with iframes</h1>
        </div>
    </header>
    <section>
        <div>
            <h2>Local Content</h2>
            <iframe src="http://127.0.0.1:5500/localcontent.html" frameborder="0"></iframe>
        </div>
    </section>

    <section>
        <div>
            <h2>External Website</h2>
            <iframe width="560" height="315" src="https://www.geekster.in/"></iframe>
        </div>
    </section>
    <footer>
        <div>
            <h2>YouTube Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk" title="From Mechanical Engineer to Tech Success | Inspiring Journey of Geekster Alumni |Multiple Job Offers" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </footer>

</body>
</html>
